<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云成本分析</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .add-account {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
        }
        
        .add-account h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .costs-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .cloud-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        
        .cloud-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .cloud-cost {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 15px;
        }
        
        .services {
            margin-top: 15px;
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #444;
        }
        
        .service-item:last-child {
            border-bottom: none;
        }
        
        .service-name {
            color: #ccc;
        }
        
        .service-cost {
            color: #fff;
            font-weight: bold;
        }
        
        .total-section {
            background: #1e3a2e;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .total-cost {
            font-size: 3rem;
            color: #4CAF50;
            font-weight: bold;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            color: white;
            z-index: 1000;
        }
        
        .notification.success { background: #4CAF50; }
        .notification.error { background: #f44336; }
        
        .regions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }
        
        .regions h4 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .region-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .region-item {
            background: #3a3a3a;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>云成本分析</h1>
        <p>简单清晰地展示各个云平台的成本</p>
    </div>

    <div class="add-account">
        <h2>添加云账户</h2>
        <div class="form-row">
            <div class="form-group">
                <label>云平台</label>
                <select id="provider">
                    <option value="aws">AWS</option>
                    <option value="alibaba">阿里云</option>
                    <option value="tencent">腾讯云</option>
                    <option value="volcengine">火山云</option>
                </select>
            </div>
            <div class="form-group">
                <label>账户名称</label>
                <input type="text" id="alias" placeholder="例如：AWS生产环境">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Access Key</label>
                <input type="text" id="accessKey" placeholder="输入访问密钥">
            </div>
            <div class="form-group">
                <label>Secret Key</label>
                <input type="password" id="secretKey" placeholder="输入秘密密钥">
            </div>
            <div class="form-group">
                <label>区域</label>
                <input type="text" id="region" placeholder="例如：us-east-1">
            </div>
        </div>
        <button onclick="addAccount()">添加账户</button>
    </div>

    <div id="totalSection" class="total-section" style="display: none;">
        <h2>总成本</h2>
        <div class="total-cost" id="totalCost">¥0</div>
        <p>已配置 <span id="accountCount">0</span> 个云账户</p>
    </div>

    <div id="costsContainer" class="costs-display"></div>

    <div id="emptyState" class="empty-state">
        <h3>还没有添加任何云账户</h3>
        <p>请在上方添加你的云平台账户来查看成本</p>
    </div>

    <script>
        let accounts = [];

        async function addAccount() {
            const provider = document.getElementById('provider').value;
            const alias = document.getElementById('alias').value;
            const accessKey = document.getElementById('accessKey').value;
            const secretKey = document.getElementById('secretKey').value;
            const region = document.getElementById('region').value;

            if (!alias || !accessKey || !secretKey || !region) {
                showNotification('请填写所有字段', 'error');
                return;
            }

            try {
                const response = await fetch('/api/cloud-accounts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provider, alias, access_key: accessKey, secret_key: secretKey, region })
                });

                const result = await response.json();

                if (result.success) {
                    showNotification(`${alias} 添加成功`, 'success');
                    clearForm();
                    loadCosts();
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                showNotification('网络错误，请重试', 'error');
            }
        }

        function clearForm() {
            document.getElementById('alias').value = '';
            document.getElementById('accessKey').value = '';
            document.getElementById('secretKey').value = '';
            document.getElementById('region').value = '';
        }

        async function loadCosts() {
            try {
                const response = await fetch('/api/cost-analysis');
                const data = await response.json();

                if (data.status === 'ready') {
                    displayCosts(data);
                    document.getElementById('emptyState').style.display = 'none';
                } else {
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('totalSection').style.display = 'none';
                }
            } catch (error) {
                console.error('加载成本数据失败:', error);
            }
        }

        function displayCosts(data) {
            // 显示总成本
            document.getElementById('totalCost').textContent = `¥${data.total_cost.toLocaleString()}`;
            document.getElementById('accountCount').textContent = data.configured_accounts;
            document.getElementById('totalSection').style.display = 'block';

            // 显示各个账户
            const container = document.getElementById('costsContainer');
            container.innerHTML = '';

            data.accounts.forEach(account => {
                const card = document.createElement('div');
                card.className = 'cloud-card';

                let servicesHtml = '';
                Object.entries(account.services).forEach(([service, cost]) => {
                    servicesHtml += `
                        <div class="service-item">
                            <span class="service-name">${service}</span>
                            <span class="service-cost">¥${cost.toLocaleString()}</span>
                        </div>
                    `;
                });

                let regionsHtml = '';
                if (account.regions && Object.keys(account.regions).length > 0) {
                    regionsHtml = '<div class="regions"><h4>区域分布</h4><div class="region-list">';
                    Object.entries(account.regions).forEach(([region, cost]) => {
                        if (cost > 0) {
                            regionsHtml += `<div class="region-item">${region}: ¥${cost.toLocaleString()}</div>`;
                        }
                    });
                    regionsHtml += '</div></div>';
                }

                card.innerHTML = `
                    <div class="cloud-name">${account.alias} (${account.provider.toUpperCase()})</div>
                    <div class="cloud-cost">¥${account.current_cost.toLocaleString()}</div>
                    <div class="services">
                        <h4 style="color: #4CAF50; margin-bottom: 10px;">服务费用</h4>
                        ${servicesHtml}
                    </div>
                    ${regionsHtml}
                `;

                container.appendChild(card);
            });
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }

        // 页面加载时检查是否有数据
        loadCosts();
    </script>
</body>
</html>
